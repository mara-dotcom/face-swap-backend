<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Look Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .look-picker {
      position: relative;
      margin: 20px 0;
    }

    .card {
      width: 100%;
      height: 480px;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      touch-action: pan-y;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .look-name {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 14px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .arrow.left { left: -12px; }
    .arrow.right { right: -12px; }

    @media (min-width: 900px) {
  .result {
    opacity: 0;
    visibility: hidden;
  }
}

    button.generate {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button.generate:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
    }

  .result {
  margin-top: 30px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}
    .result img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    /* Desktop layout: result beside look picker */
@media (min-width: 900px) {
  .main-area {
    display: grid;
    grid-template-columns: 420px 1fr;
    gap: 32px;
    align-items: start;
  }

  .result {
    display: block;
  }

  .result img {
    max-height: 520px;
    object-fit: contain;
  }
}

/* Mobile stays stacked */
@media (max-width: 899px) {
  .main-area {
    display: block;
  }

  .result {
    margin-top: 30px;
  }
}

  </style>
</head>

<body>
  <div class="app">
    <h1>Choose Your Look</h1>

    <input type="file" id="faceInput" accept="image/*" />

   <div class="main-area">
  <div>
    <div class="look-picker">
      <button class="arrow left" onclick="prevLook()">‹</button>

      <div class="card" id="card">
        <img id="lookImage" />
      </div>

      <button class="arrow right" onclick="nextLook()">›</button>

      <div class="look-name" id="lookName"></div>
    </div>

    <button class="generate" id="generateBtn" disabled>Generate</button>
    <div class="status" id="status"></div>
  </div>

  <div class="result" id="result">
    <img id="resultImg" />
  </div>
</div>

<script>
  const looks = [
    { name: "Black Ghepardo", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Black%20Ghepardo.jpg" },
    { name: "Black Luna", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Black%20luna.jpg" },
    { name: "Champagne Oro & Black", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Champagne%20Oro%20%26%20Black.jpg" },
    { name: "French Blu Lino", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/French%20Blu%20Lino.jpg" },
    { name: "Navy Blu Fiore", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Navy%20Blu%20Fiore.jpg" },
    { name: "Rippled Inox", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Rippled%20Inox.jpg" },
    { name: "Scarlet Lustro", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Scarlet%20Lustro.jpg" },
    { name: "Tomaline Boucle Smoking", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Tomaline%20Boucle%20Smoking.jpeg" },
    { name: "Tourmaline Boucle", image: "https://mara-dotcom.github.io/face-swap-backend/Looks/Tourmaline%20Boucle.jpg" }
  ];

  let current = 0;
  let faceFile = null;

  const lookImage = document.getElementById("lookImage");
  const lookName = document.getElementById("lookName");
  const generateBtn = document.getElementById("generateBtn");
  const card = document.getElementById("card");

  function updateGenerateState() {
    generateBtn.disabled = !faceFile || !looks[current];
  }

  function showLook() {
    lookImage.src = looks[current].image;
    lookName.innerText = looks[current].name;
    updateGenerateState();
  }

  function nextLook() {
    current = (current + 1) % looks.length;
    showLook();
  }

  function prevLook() {
    current = (current - 1 + looks.length) % looks.length;
    showLook();
  }

  // Swipe support
  let startX = 0;
  card.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  card.addEventListener("touchend", e => {
    const diff = startX - e.changedTouches[0].clientX;
    if (diff > 50) nextLook();
    if (diff < -50) prevLook();
  });

  document.getElementById("faceInput").onchange = e => {
    faceFile = e.target.files[0];
    updateGenerateState();
  };

  generateBtn.onclick = async () => {
    if (!faceFile || !looks[current]) return;

    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const resultImg = document.getElementById("resultImg");

    status.innerText = "Working... please wait";
    result.style.display = "none";

    const formData = new FormData();
    formData.append("face", faceFile);
  // Fetch the look image and convert to Blob
const bodyResponse = await fetch(looks[current].image);
const bodyBlob = await bodyResponse.blob();

// Append as FILE (what backend expects)
formData.append("body", bodyBlob, "look.jpg");

    try {
      const res = await fetch("https://face-swap-backend-2hy6.onrender.com/swap", {
        method: "POST",
        body: formData
      });

const data = await res.json();
console.log("Server response:", data);

// Try all known response formats safely
const imageUrl =
  data.image ||
  data.url ||
  data.output ||
  (Array.isArray(data) ? data[0] : null);

if (!imageUrl) {
  throw new Error("No image URL returned from server");
}

resultImg.src = imageUrl.replace("http://", "https://");
result.style.opacity = "1";
result.style.visibility = "visible";
status.innerText = "Done!";

    } catch (err) {
      console.error(err);
      status.innerText = "Something went wrong.";
    }
  };

  // Init
  showLook();
</script>

</body>
</html>
