<!DOCTYPE html>
<html>
<head>
  <title>AI Face Swap</title>
</head>
<body>

<h2>AI Face Swap</h2>

<form id="uploadForm">
  <p>Upload Face</p>
  <input type="file" name="face" accept="image/*" required>

  <p>Upload Body</p>
  <input type="file" name="body" accept="image/*" required>

  <br><br>
  <button type="submit">Make My Picture</button>
</form>

<br>
<p id="status"></p>
<img id="result" style="max-width:300px;" />

<script>
document.getElementById("uploadForm").onsubmit = async e => {
  e.preventDefault();

  document.getElementById("status").innerText = "Working... please wait";

  const formData = new FormData(e.target);

  const res = await fetch("/swap", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    document.getElementById("status").innerText = "Something went wrong";
    return;
  }

  const data = await res.json();
  document.getElementById("result").src = data.image;
  document.getElementById("status").innerText = "Done!";
};
</script>

</body>
</html>
