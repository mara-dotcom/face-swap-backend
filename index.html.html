<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face + Body Image Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      display: block;
      margin: 15px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    #result {
      margin-top: 20px;
      max-width: 100%;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>Face + Body Image Generator</h1>

  <form id="form">
    <label>
      Upload Face Image:
      <input type="file" name="face" accept="image/*" required />
    </label>

    <label>
      Upload Body Image:
      <input type="file" name="body" accept="image/*" required />
    </label>

    <button type="submit">Make My Picture</button>
  </form>

  <div id="status"></div>

  <img id="result" alt="Result image" />

  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();

      const status = document.getElementById("status");
      const resultImg = document.getElementById("result");

      status.innerText = "Working... please wait";
      resultImg.style.display = "none";

      const formData = new FormData(e.target);

      try {
        const response = await fetch(
          "https://face-swap-backend-2hy6.onrender.com/swap",
          {
            method: "POST",
            body: formData
          }
        );

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();

        // âœ… DO NOT MODIFY THIS URL
        resultImg.src = data.image;
        resultImg.style.display = "block";

        status.innerText = "Done!";
      } catch (err) {
        console.error(err);
        status.innerText = "Something went wrong. Please try again.";
      }
    };
  </script>

</body>
</html>
